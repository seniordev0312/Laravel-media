name: deploy-docs

on:
  push:
    paths:
        - 'docs'

jobs:
    deploy:

        runs-on: ubuntu-latest

        name: Deploy docs

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Netlify deploy
              uses: wei/curl@v1
              with:
                  args: -X POST -d {} ${{ secrets.NETLIFY_DEPLOY_URL }}
